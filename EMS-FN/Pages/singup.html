<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Bootstrap</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="../CSS/singin.css" rel="stylesheet"> -->

  
</head>
<body>
  <section class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container" style="max-width: 400px;">
      <h2 class="mb-4 text-center">Register</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input  class="form-control" id="email" placeholder="Enter your email">
          </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input  class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="d-grid">
          <button id="createEvent" class="btn btn-primary">Submit</button>
        </div>
        <p class="mt-3 text-center">
          Already have an account?
          <a href="singn.html" class="text-decoration-none">Login</a>
        </p>        
      </form>
    </div>
  </section>

  <!-- Bootstrap JS CDN -->
   <script src="../jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>

const apiUrl = 'http://localhost:8080/EMS_Web_exploded/api/v1/singup';


    $('#createEvent').click(function () {
        const event = {
          username:$('#name').val(),
            email: $('#email').val(),
            password: $('#password').val(),
           
        };
        $.ajax({
            url: apiUrl,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(event),
            success: function (response) {
                alert('Event created');
                resetForm();
                },
            error: function () {
                alert("Error creating event");
            }
        });
    });

  </script>
</body>
</html>
