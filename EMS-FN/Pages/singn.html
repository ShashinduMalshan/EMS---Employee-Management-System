<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Bootstrap</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="../CSS/singin.css" rel="stylesheet"> -->

  
</head>
<body>
  
  
  <section class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container" style="max-width: 400px;">
      <h2 class="mb-4 text-center">Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your email">
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p class="mt-3 text-center">
          Don't have an account?
          <a href="singup.html" class="text-decoration-none">Register here</a>
        </p>
        
      </form>
    </div>
  </section>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (required for AJAX) -->
<script src="../jquery-3.7.1.min.js"></script>

<script>
  const loginApiUrl = 'http://localhost:8080/EMS_Web_exploded/api/v1/singin';

  $('form').submit(function (event) {
    event.preventDefault(); // prevent default form submission

    var email = $('#email').val();
    localStorage.setItem('uemail', email);


    const loginData = {
      email: email,
      password: $('#password').val()
    };

    $.ajax({
      url: loginApiUrl,
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(loginData),
      success: function (response) {
        alert('Login successful!');
         window.location.href = 'index.html';
      },
      error: function () {
        alert('Login failed! Check username or password.');
      }
    });
  });
</script>

</body>
</html>
